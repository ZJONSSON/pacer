body {
  height:100%;

  font-weight:300;

.tile {
  height:50px;
  margin:3px;
  padding:3px;
  color:white;
  background-color: #646D7E;
  border: 1px solid black;
  overflow:hidden;
}  
</style>

<a href="https://github.com/ZJONSSON/pacer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<script>
  var source = new EventSource('/events');
  source.addEventListener('message', function (d) {
    d = JSON.parse(d.data);
    var div = document.createElement('div');
    div.setAttribute('class','tile');
    var text = d.pubDate+' '+d.title+'<br>'+d.action;
    div.innerHTML = text;
    document.body.insertBefore(div,document.body.firstChild);
  });

</script>
